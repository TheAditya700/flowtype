version: "3.9"

services:
  # ---------------------------------------------------------
  # Backend (FastAPI)
  # ---------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
    environment:
      - DATABASE_URL=postgresql://flowtype:flowtype@postgres:5432/flowtype
      - SECRET_KEY=supersecret   # change in .env later
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          memory: "256M"

  # ---------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=flowtype
      - POSTGRES_PASSWORD=flowtype
      - POSTGRES_DB=flowtype
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowtype"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
        reservations:
          memory: "128M"

  # ---------------------------------------------------------
  # Caddy (Frontend + Reverse Proxy)
  # ---------------------------------------------------------
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Caddyfile for prod (Caddyfile.prod)
      - ./Caddyfile.prod:/etc/caddy/Caddyfile

      # Serve built frontend
      - ./frontend/dist:/srv

      # Caddy autocert storage
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128M"
        reservations:
          memory: "64M"

volumes:
  pg_data:
  caddy_data:
  caddy_config: