services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: flowtype
      POSTGRES_PASSWORD: flowtype
      POSTGRES_DB: flowtype
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    env_file: ./backend/.env
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://flowtype:flowtype@postgres:5432/flowtype
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    depends_on:
      - postgres

volumes:
  pg_data:
